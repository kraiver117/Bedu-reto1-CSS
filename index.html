<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <article class="main-container">
            <section class="left-container">
                <img src="./images/logo.svg" alt="log" class="left-container__logo">
                <div class="left-container__actions">
                    <img src="./images/icon-document.svg" alt="icon-document">
                    <img src="./images/icon-folder.svg" alt="icon-folder">
                    <img src="./images/icon-upload.svg" alt="icon-upload">
                </div>
            </section>
            <section  class="right-container">
                <div class="right-container__float-message">
                    <strong>185</strong> <span>GB LEFT</span> 
                </div>
                <div class="right-container__content">
                    <p class="right-container__text-header">You've used <strong>815 GB</strong> of your storage</p>
                    <div class="right-container__progress-bar">
                        <section class="right-container__bar"></section>
                    </div>
                    <div class="right-container__quantity">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                </div>
            </section>
        </article>
        <img src="./images/bg-desktop.png" alt="img-background" class="bg-image">
    </main>
</body>
</html>
